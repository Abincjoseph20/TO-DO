{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Adjusting the width for responsiveness -->
        <div class="col-sm-8 col-md-6 col-lg-5">
            <h3 class="text-center">Registration</h3>
            <hr>
            <form action="" method="post" novalidate class="shadow p-4">
                {% csrf_token %}
                {% for fm in form %}
                    <div class="form-group">
                        {{ fm.label_tag }} {{ fm }}
                        <small class="text-danger">{{ fm.errors|striptags }}</small>
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary w-100">Submit</button>
                <div class="text-center text-primary fw-bold mt-3">
                    <small>Existing User? <a href="{% url 'login' %}" class="text-danger">Login Now</a></small>
                </div>
                {% if messages %}
                    {% for msg in messages %}
                        <div class="alert alert-{{ msg.tags }} mt-3" role="alert">
                            {{ msg }}
                        </div>
                    {% endfor %}
                {% endif %}
            </form>
        </div>
    </div>
</div>

{% endblock content %}
